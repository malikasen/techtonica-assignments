	<form action="submission.html" method="POST">
		<h1>Contact me</h1>
        <section class="contact-name">
            <label for="contact-name">Name</label>
    		<input type="text" name="contact-nam" id="contact-nam" required>
        </section>
        <hr>
        
        <section class="contact-organization">
          <label for="contact-organization">Organization</label>
          <input type="text" name="contact-organization" id="contact-organization">
        </section>
        <hr>
        <section class="contact-email">
          <label for="contact-email">Email</label>
          <input type="text" name="contact-email" id="contact-email">
        </section>
        <hr>
        <section class="contact-phone">
          <label for="contact-phone">Phone Number</label>
          <input type="number" name="contact-phone" id="contact-phone">
        </section>
        <hr>
        <section class="contact-message">
          <label for="contact-message">Message</label>
          <br>
          <textarea id="contact-message" name="contact-message" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
  	</form>
