<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guess My Number</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
	
	<h1>Welcome to "Guess My Number" Game</h1>
	<form id='minAndMax'>
		<label for='minNum'>Please, enter the minimum number</label>
		<input type='number' step='1' name='minNum' id='minNum' required></input>
		<label for='maxNum'>Please, enter the maximum number</label>
		<input type='number' step='1' name='maxNum' id='maxNum' required></input>
		<input type='button' id='generate' value='generate number' role='button' aria-pressed="false"></input>
	</form>
	<p id='missingInput'></p>
	<form>
		<label for='guess'>Guess what number it is?</label>
		<input type="number" step='1' name='guess' id='guess' required>
		<input type='button' id='try' value='try!' role='button'></input>
	</form>
	<p id='result'></p>
	<h2>Your last guesses were</h2>
	<h2 id='guesses'></h2>
	<div id="checkbox" tabindex="0" role="checkbox" aria-checked="false">Save</div>
	<script src='script.js' type="text/javascript"></script>
</body>
</html>
